language: go

install:
    - curl -L -o hugo.deb https://github.com/gohugoio/hugo/releases/download/v0.59.1/hugo_extended_0.59.1_Linux-64bit.deb

    - sudo dpkg -i hugo.deb
    - sudo apt-get install -f

script:
    - hugo

deploy:
    provider: pages
    skip_cleanup: true
    on:
        branch: master

    github_token: $GITHUB_TOKEN
    repo: edoren/edoren.github.io
    local_dir: public/
    target_branch: master
    fqdn: edoren.me
