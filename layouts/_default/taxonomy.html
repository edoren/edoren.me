{{ partial "header.html" . }}
<section id="content">
  {{ $pages := where $.Pages "Type" "blog" }}
  {{ if gt (len $pages) 0 }}
  <h1>{{ $.Scratch.Get "title" }}</h2>
  <div>
    <ul>
      {{ range $pages }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a> &middot;
        <time>{{ .Date.Format "Jan 2, 2006" }}</time>
      </li>
      {{ end }}
    </ul>
  </div>
  {{ end }}
</section>
{{ partial "footer.html" . }}
