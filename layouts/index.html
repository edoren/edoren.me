{{ partial "header.html" . }}
<section id="content">
  {{ with .Site.GetPage "/blog" }}
    {{ $paginator := .Paginate (where .Pages.ByDate.Reverse "Type" "blog") 5}}
    {{ range $paginator.Pages }}
      {{ .Render "summary" }}
    {{ end }}
  {{ end }}
  {{ partial "pagination.html" . }}
</section>
{{ partial "footer.html" . }}
