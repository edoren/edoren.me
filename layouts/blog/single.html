{{ partial "header.html" . }}
<section id="content">
  <article class="post">
    <header>
      <h1 class="post-title">
        {{- .Title -}}
      </h1>
      <span class="post-date">
        {{ .Date.Format "Jan 2, 2006" }}
        {{ if isset .Params "categories" }} &middot;
          {{ range .Params.categories }}
            <a class="label" href="{{ "/categories/" | absURL }}{{ . | urlize }}">{{ . }}</a>
          {{ end }}
        {{ end }}
      </span>
    </header>
    <body>
      {{ .Content }}
    </body>
    <footer>
      {{ partial "comments.html" . }}
    </footer>
  </article>
</div>
{{ partial "footer.html" . }}
