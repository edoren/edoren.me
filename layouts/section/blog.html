{{ partial "header.html" . }}
<section id="content">
  <h1 class="page-title">{{ .Title }}</h1>
  <ul>
    {{ range where .Data.Pages "Type" "blog" }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a> &middot;
        <time>{{ .Date.Format "Jan 2, 2006" }}</time>
      </li>
    {{ end }}
  </ul>
</section>
{{ partial "footer.html" . }}
